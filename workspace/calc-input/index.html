<!DOCTYPE html>
<html>
<head>
  <title>Example Calc</title>
<style>
.selected-op {
  background-color: yellow;
}
</style>
</head>
<body>
  <div id="app">

    <div>
      A:
      <template v-for="n in 10">
        <button v-on:click="onClickA(n)">{{n}}</button>
      </template>
    </div>

    <div>
      <template v-for="s in ['+', '-', '*', '/']">
        <button v-bind:class="{'selected-op': op == s}" v-on:click="onClickOp(s)">{{s}}</button>
      </template>
    </div>

    <div>
      B:
      <template v-for="n in 10">
        <button v-on:click="onClickB(n)">{{n}}</button>
      </template>
    </div>

    <div>
      <template v-if="c == null">
      計算結果: a={{ a }}, b={{ b }}
      </template>
      <template v-else>
      計算結果: {{ a }} {{ op }} {{ b }} = {{ c }}
      </template>
    </div>

  </div>

  <script src="bundle.js"></script>
</body>
</html>
