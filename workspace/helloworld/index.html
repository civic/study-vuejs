<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
</head>
<body>
  <div id="app">
    <input v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
      <li v-for="todo in todos">
        <span>{{ todo.text}}</span>
        <button v-on:click="removeTodo($index)">x</button>
      </li>
    </ul>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
